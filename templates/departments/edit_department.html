{% extends 'layouts/master.html' %} 

{% block title %}
    Department - Edit
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>This department edit page</h1>
    <a href="{% url 'dep-index' %}" class="btn btn-primary">Back</a>
    <hr>
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <form action="{% url 'dep-update' %}" method="post">
                {% csrf_token %}
                <input type="hidden" name="id" value="{{ data.id }}">
                <div class="form-group mb-2">
                    <label for="" class="mb-2">Department: </label>
                    <input type="text" class="form-control" name="department_name" value="{{ data.department_name }}">
                </div>
                <div class="form-group mb-2">
                    <label for="" class="mb-2">Short Name: </label>
                    <input type="text" class="form-control" name="short_name" value="{{ data.short_name }}">
                </div>
                <div class="form-group mb-2">
                    <label for="" class="mb-2">Status: </label>
                    <input type="text" class="form-control" name="status" value="{{ data.status }}">
                </div>
                
                <input type="submit" value="UPDATE" class="btn btn-primary">
            </form>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>
{% endblock %}
