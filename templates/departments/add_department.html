{% extends 'layouts/master.html' %} 

{% block title %}

{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
    <div class="col-md-4"></div>

        <form action="{% url 'dep-add' %}" method="post">

            {{ form.as_p }}

        </form>
    </div>
    <div class="col-md-4"></div>
    </div>
</div>
{% endblock %}
